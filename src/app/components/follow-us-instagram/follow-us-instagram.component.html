<div class="follow-us-instagram">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h5>Follow Us Instagram</h5>
                <div class="insta-feeds d-flex flex-wrap">
                    <div class="single-insta-feeds" *ngFor="let I of instagram">
                        <app-single-insta-feeds [instaFeeds]="I"></app-single-insta-feeds>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
